<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Détails du véhicule</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css}" />
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow-sm">
            <div class="card-header bg-primary text-white">
                <h3 th:text="${vehicle.model}"></h3>
            </div>
            <div class="card-body">
                <p><strong>Marque :</strong> <span th:text="${vehicle.brand}"></span></p>
                <p><strong>Catégorie :</strong> <span th:text="${vehicle.type}"></span></p>
                <p><strong>Immatriculation :</strong> <span th:text="${vehicle.registrationNumber}"></span></p>
                <p><strong>Chevaux fiscaux :</strong> <span th:text="${vehicle.fiscalHorsepower}"></span></p>
            </div>
			<div class="card-footer text-end">
				<a href="/vehicles" class="btn btn-secondary">Retour au
					catalogue</a> <a th:href="@{/reservation/new(vehicleId=${vehicle.id})}"
					class="btn btn-success ms-2">Réserver ce véhicule</a>
			</div>

		</div>
    </div>
</body>
</html>
