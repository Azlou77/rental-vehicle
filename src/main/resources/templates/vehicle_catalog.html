<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Catalogue des v√©hicules</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css}" />
</head>
<body class="bg-light">
	<div class="container mt-3"
		th:if="${firstName} != null and ${lastName} != null">
		<h5>
			Bonjour <span th:text="${firstName} + ' ' + ${lastName}"></span>
		</h5>
		<form th:action="@{/auth/logout}" method="post"
			th:if="${#authorization.expression('isAuthenticated()')}">
			<button type="submit" class="btn btn-outline-danger">Se
				d√©connecter</button>
		</form>
	</div>

	<div class="container mt-5">
        <h2 class="text-center mb-4">üöò Catalogue des v√©hicules</h2>
        
        <div class="row">
            <div th:each="vehicle : ${vehicles}" class="col-md-4">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${vehicle.model}"></h5>
                        <p><strong>Marque :</strong> <span th:text="${vehicle.brand}"></span></p>
                        <p><strong>Cat√©gorie :</strong> <span th:text="${vehicle.type}"></span></p>
                        <p><strong>Immatriculation :</strong> <span th:text="${vehicle.registrationNumber}"></span></p>
                        <p><strong>Chevaux fiscaux :</strong> <span th:text="${vehicle.fiscalHorsepower}"></span></p>
                        <a class="btn btn-primary" th:href="@{'/vehicles/' + ${vehicle.idVehicle}}">Go to Page</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
