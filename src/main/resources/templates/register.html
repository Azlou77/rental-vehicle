<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Inscription</title>
    <link rel="stylesheet" 
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{css/style.css}" />
    
</head>
<body>
<div class="container mt-5">
    <h2>Créer un compte</h2>
    <form th:action="@{/auth/register}" th:object="${user}" method="post">
			<div class="mb-3">
				<label for="firstname" class="form-label">Prénom</label> 
				<input   class="form-control" type="text" id="firstname" th:field="*{firstname}" /> 
				<span th:if="${#fields.hasErrors('firstname')}" th:errors="*{firstname}"
				class="alert alert-danger" style ="padding: 1px;">
				</span>
			</div>

			<div class="mb-3">
				<label for="lastname" class="form-label">Nom</label> 
				<input  class="form-control" type="text" id="lastname"
				th:field="*{lastname}" /> 
				<span
					th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}"
					class="alert alert-danger" style ="padding: 1px;" >
				</span>
			</div>

			<div class="mb-3">
            <label for="email" class="form-label">Adresse e-mail</label>
            <input type="email" class="form-control" id="email" th:field="*{email}" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Mot de passe</label>
            <input type="password" class="form-control" id="password" th:field="*{password}" required>
        </div>
        
        <button type="submit" class="btn btn-primary">S'enregistrer</button>
    </form>
</div>
</body>
</html>
